{% load crispy_forms_tags %}

<div class="newsletter-subscribe">
<h5 class="small">NEWSLETTER</h5>
<p class="small">Subscribe now!!</p>
<form action="{% url 'subscribe_newsletter' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
<input class="form-control form-control-sm mb-2" name="first_name" placeholder="First Name" type="text">
</div>
<div class="form-group">
<input class="form-control form-control-sm mb-2" name="last_name" placeholder="Last Name" type="text">
</div>
<div class="input-group input-group-sm">
<input class="form-control" name="email" placeholder="Enter your email" required="" type="email">
<div class="input-group-append">
<button class="btn btn-dark btn-sm" type="submit">SUBSCRIBE</button>
</div>
</div>
</form>
</div>
