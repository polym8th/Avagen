<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>{{ newsletter.subject }}</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<meta content="{% block meta_description %}Explore unique, digitally crafted avatars for games, profiles, and virtual worlds on Avagen.{% endblock %}" name="description">
</head>
<body class="bg-light">
<div class="container-fluid" style="max-width: 600px; margin: 0 auto; padding: 20px;">
<!-- Header -->
<div class="card mb-3">
<div class="card-body text-center py-4">
<h1 class="card-title h3 mb-0 text-dark">Avagen Newsletter</h1>
</div>
</div>
<!-- Content -->
<div class="card mb-3">
<div class="card-body py-4">
<div class="h5 mb-3 text-dark">
                    Hello {{ subscriber.first_name|default:"there" }}!
                </div>
<div class="newsletter-content">
                    {{ newsletter.content|linebreaks }}
                </div>
</div>
</div>
<!-- Footer -->
<div class="card">
<div class="card-body text-center py-3">
<p class="mb-2">Thank you for subscribing to our newsletter!</p>
<p class="mb-3"><strong>Best regards,<br>The Avagen Team</strong></p>
<div class="border-top pt-3">
<p class="small text-muted mb-0">
                        To unsubscribe, please contact us at 
                        <a class="text-decoration-none" href="mailto:info@avagen.co.uk">info@avagen.co.uk</a>
</p>
</div>
</div>
</div>
</div>
<!-- Bootstrap JS (optional for emails) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
